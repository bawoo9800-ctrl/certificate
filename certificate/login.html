<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 품질인정서 발급 시스템</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-certificate"></i>
                <h1>품질인정서 발급 시스템</h1>
                <p>(주) 정일방화문</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 아이디
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="아이디를 입력하세요"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>로그인 상태 유지</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
                
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> 기본 계정 정보</p>
                    <p class="info-text">아이디: <strong>admin</strong> / 비밀번호: <strong>1234</strong></p>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 (주) 정일방화문. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <!-- 알림 메시지 -->
    <div id="notification" class="notification"></div>
    
    <script src="js/login.js"></script>
</body>
</html>
